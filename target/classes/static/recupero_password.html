<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bookly</title>
  <link rel="icon" type="image/x-icon" href="/images/book-icon-149.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <!--FARE IN MODO CHE L'IMMAGINE SCALI-->
        <img src="images/book-icon-149.png" alt="Logo bookly">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="doSendEmail" method="post">
          <label for="email">Indirizzo email:</label>
          <input type="email" class="form-control" id="email" name="email">
          <button type="submit" class="btn btn-primary mt-3">Invia</button>
        </form>
        <form action="doResetPassword" method="post" style="margin-top: 10px">
          <label for="token">Token:</label>
          <input type="text" class="form-control" id="token" name="token">
          <button type="submit" class="btn btn-primary mt-3">Invia</button>
        </form>
      </div>
    </div>
  </div>
  <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Progetto Web Applications 2022 - Emanuele Conforti, Jacopo Garofalo, Gaetano Prinzivalli, Francesco Strangis.
    </div>
  </div>
</section>
</body>
</html>



<style>
  .popup {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background-color: green;
    color: white;
    padding: 10px;
    display: none;
  }
</style>

<script>
  function showPopup() {
    var popup = document.querySelector(".popup");
    popup.innerHTML = "Email correttamente inviata. Controlla nella tua casella di posta.";
    popup.style.display = "block";
    setTimeout(function() {
      popup.style.display = "none";
    }, 3000);
  }

  document.querySelector('[type="submit"]').addEventListener("click", showPopup);
</script>

<div class="popup"></div>
