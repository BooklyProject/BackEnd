<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="img/book-icon-149.png" alt="Logo bookly">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form name = "registrationForm" method="post" action= "doRegistration">
          <div class="form-outline mb-4">
            <input type="name" id="name" class="form-control form-control-lg"
              placeholder="Nome" name="name" />
          </div>

          <div class="form-outline mb-4">
            <input type="surname" id="surname" class="form-control form-control-lg"
              placeholder="Cognome" name="surname" />
          </div>

          <div class="form-outline mb-4">
            <input type="username" id="username" class="form-control form-control-lg"
              placeholder="Username" name="username" />
          </div>

          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg"
              placeholder="Email" name="email" />
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="Password" name="password" />
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="confirmPassword" class="form-control form-control-lg"
              placeholder="Conferma password" ="confrimPassword" />
          </div>

          <div class="form-outline mb-4">
            <input type="file" id="file"/>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrati</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Hai gi√† un account? <a href="login.html"
                class="link-danger">Accedi</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Progetto Web Applications 2022 - Gaetano Prinzivalli, Emanuele Conforti, Jacopo Garofalo, Francesco Strangis
    </div>
  </div>
</section>
</body>
</html>
