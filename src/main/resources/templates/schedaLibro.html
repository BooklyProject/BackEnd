<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .home-button {
            text-align: left;
            margin-left: 10px;
            margin-top: 15px;
        }
        .book-info {
            margin-top: 20px;
        }
        .book-cover {
            text-align: center;
        }
        .book-cover img {
            width: 300px;
        }
    </style>
</head>

<body>
<div class="home-button">
    <form action="/returnHome" method="POST">
        <button type="submit" class="btn btn-primary">Torna alla Home</button>
    </form>
</div>

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-sm-4 book-cover">
            <img th:src="${session.libro.copertina}" class="img-fluid">
        </div>
        <div class="col-sm-8 book-info">
            <h2 th:text="${session.libro.nome}"></h2>
            <p><strong>Autori:</strong> <span th:text="${session.libro.autore}"></span></p>
            <p><strong>Generi:</strong> <span th:text="${session.libro.generi}"></span></p>
            <p><strong>Lingua:</strong> <span th:text="${session.libro.lingua}"></span></p>
            <p><strong>Pagine:</strong> <span th:text="${session.libro.numeroPagine}"></span></p>
            <hr>
            <h4>Trama</h4>
            <p th:text="${session.libro.descrizione}"></p>
        </div>
    </div>
</div>

<div class="text-center" style="margin-top: 20px;">
    <form action="/showReview" method="POST">
        <button id="mostraRecensioni" type="submit" class="btn btn-primary">Visualizza recensioni</button>
    </form>
</div>
</body>
</html>
